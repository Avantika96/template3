<script>
    var min=2;
    var sec=0;
    var date=new Date();
    var msec=Date.parse(date);

    function startTime() {
    var today = new Date();
    var msec2=Date.parse(today);
    if(msec2-msec==60000)
    {
    	var x=document.getElementById('control');
    		x.disabled=true;
    }
    var n = today.toDateString();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    sec=changeTime(sec);
    document.getElementById('data').innerHTML =
    n+" "+h + ":" + m + ":" + s;

    var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
	    if (i < 10) {i = "0" + i};  
	    return i;
	}
	function changeTime(i){
		if(i==0)
	    {
	    	return 59;
	    }
	    else
	    {
	    	i=i-1;
	    	return i;
	    }
	}
</script>
<script>
    var q=10;
    document.getElementById('quant').innerHTML=q;

    function check()
    {
    	q=q-1;
    	document.getElementById('quant').innerHTML=q;
    	if(q==0)
    	{
    		var x=document.getElementById('control');

    }
